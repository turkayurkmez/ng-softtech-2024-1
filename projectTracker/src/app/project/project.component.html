<div class="card">
    <div class="card-body">
        <h4>{{project?.name | titlecase}} <span [ngClass]="isTasksFound ? 'show':'hide'"
                class="badge bg-dark float-end rounded-pill"> Kalan g√∂rev: {{incompletedTasksCount}}</span></h4>
    </div>
    <p>{{project?.description}}</p>
    <p>{{project?.startDate | date:'dd MMMM yyyy'}}</p>
    <p>{{project?.completedPercent | percent}}</p>
    <app-task-list [tasks]="project?.tasks"></app-task-list>
</div>
